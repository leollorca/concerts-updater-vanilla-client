<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Concerts Updater</title>
  </head>
  <body>
    <div class="app">
      <div class="alertBox"></div>
      <button class="disconnectButton">Se déconnecter</button>
      <div class="formContainer">
        <h1 class="test">Ajouter un concert</h1>
        <form>
          <input type="date" autocomplete="off" required class="dateInput" />
          <input
            type="text"
            autocomplete="off"
            placeholder="Ville"
            required
            class="cityInput"
          />
          <input
            type="text"
            autocomplete="off"
            placeholder="N° Département"
            required
            class="depNumInput"
          />
          <input
            type="text"
            autocomplete="off"
            placeholder="Lieu"
            required
            class="placeInput"
          />
          <input
            type="text"
            autocomplete="off"
            placeholder="Lien billetterie"
            class="ticketsLinkInput"
          />
          <button class="formButton">Ajouter</button>
        </form>
      </div>
      <div class="listContainer"></div>
      <div class="modalBackground"></div>
      <div class="modalContainer">
        <div class="updateModal">
          <h3 class="modalTitle">Modifier le concert.</h3>
          <form>
            <label for="date">Date</label>
            <input
              type="date"
              autocomplete="off"
              required
              id="date"
              class="dateUpdateInput"
            />
            <label for="city">Ville</label>
            <input
              type="text"
              autocomplete="off"
              required
              id="city"
              class="cityUpdateInput"
            />
            <label for="depNum">N° Département</label>
            <input
              type="text"
              autocomplete="off"
              required
              id="depNum"
              class="depNumUpdateInput"
            />
            <label for="place">Lieu</label>
            <input
              type="text"
              autocomplete="off"
              required
              id="place"
              class="placeUpdateInput"
            />
            <label for="ticketsLink">Lien billetterie</label>
            <input
              type="text"
              autocomplete="off"
              id="ticketsLink"
              class="ticketsLinkUpdateInput"
            />
          </form>
        </div>
        <div class="deleteModal">
          <h3 class="modalTitle">Supprimer le concert.</h3>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
