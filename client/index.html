<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>concerts-updater</title>
  </head>
  <body>
    <div id="app">
      <div id="alertBox"></div>
      <button id="disconnectButton">Se déconnecter</button>
      <div id="formContainer">
        <h1>Ajouter une date</h1>
        <form>
          <input type="date" autocomplete="off" required id="dateInput" />
          <input
            type="text"
            autocomplete="off"
            placeholder="Ville"
            required
            id="cityInput"
          />
          <input
            type="text"
            autocomplete="off"
            placeholder="N° Département"
            required
            id="depNumInput"
          />
          <input
            type="text"
            autocomplete="off"
            placeholder="Lieu"
            required
            id="placeInput"
          />
          <input
            type="text"
            autocomplete="off"
            placeholder="Lien billetterie"
            id="ticketsLinkInput"
          />
          <button id="formButton">Ajouter la date</button>
        </form>
      </div>
      <div id="listContainer"></div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
