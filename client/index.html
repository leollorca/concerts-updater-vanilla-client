<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>concerts-updater</title>
  </head>
  <body>
    <div class="app">
      <div class="alertBox"></div>
      <button class="disconnectButton">Se déconnecter</button>
      <div class="formContainer">
        <h1 class="test">Ajouter une date</h1>
        <form>
          <input type="date" autocomplete="off" required class="dateInput" />
          <input
            type="text"
            autocomplete="off"
            placeholder="Ville"
            required
            class="cityInput"
          />
          <input
            type="text"
            autocomplete="off"
            placeholder="N° Département"
            required
            class="depNumInput"
          />
          <input
            type="text"
            autocomplete="off"
            placeholder="Lieu"
            required
            class="placeInput"
          />
          <input
            type="text"
            autocomplete="off"
            placeholder="Lien billetterie"
            class="ticketsLinkInput"
          />
          <button class="formButton">Ajouter la date</button>
        </form>
      </div>
      <div class="listContainer"></div>
      <div class="modalBackground"></div>
      <div class="modalContainer">
        <div class="updateModal">
          <h3 class="modalTitle">Modifier la date.</h3>
          <form>
            <input
              type="text"
              autocomplete="off"
              required
              class="dateUpdateInput"
            />
            <input
              type="text"
              autocomplete="off"
              required
              class="cityUpdateInput"
            />
            <input
              type="text"
              autocomplete="off"
              required
              class="depNumUpdateInput"
            />
            <input
              type="text"
              autocomplete="off"
              required
              class="placeUpdateInput"
            />
            <input
              type="text"
              autocomplete="off"
              class="ticketsLinkUpdateInput"
            />
            <button class="confirmButton">Modifier</button>
            <button class="cancelButton">Annuler</button>
          </form>
        </div>
        <div class="deleteModal">
          <h3 class="modalTitle">Supprimer la date.</h3>
          <button class="yesButton">Oui</button>
          <button class="noButton">Non</button>
        </div>
      </div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
